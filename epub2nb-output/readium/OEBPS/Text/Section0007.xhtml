  <h2 id="heading_id_2">4. VÝSTUP&nbsp;</h2>

  <p><i>Předešlí bez Arnošta</i><br /></p>

  <p>&nbsp;</p>

  <p class="sgc-4"><b>PURKRABÍ.</b> Mohu něčím sloužiti vzácným hostům?</p>

  <p class="sgc-4"><b>PETR.</b> Jsi vtělená úslužnost, pane purkrabí.</p>

  <p class="sgc-4"><b>ŠTĚPÁN.</b> Děkuji, nevím věru...</p>

  <p class="sgc-4"><b>PURKRABÍ.</b> Pak nebudem déle obtěžovat svou přítomností; pojď, pane Pešku! (Úklony. Odejde s Peškem do strážnice)</p>

  <p><br /></p>
